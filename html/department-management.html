<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부서 관리 - ERP 시스템</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-2 sidebar">
                <div class="sidebar-header">
                    <h3>ERP 시스템</h3>
                </div>
                <div class="user-info mb-3" id="userInfo">
                    사용자 (관리자)
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="fas fa-home"></i> 대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employee-management.html">
                            <i class="fas fa-users"></i> 사원 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="department-management.html">
                            <i class="fas fa-sitemap"></i> 부서 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-management.html">
                            <i class="fas fa-user-cog"></i> 사용자 관리
                        </a>
                    </li>
                </ul>
                <button id="logoutBtn" class="btn btn-outline-light mt-4">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
            
            <!-- 메인 컨텐츠 -->
            <div class="col-md-10 main-content">
                <h2 class="mb-4">부서 관리</h2>
                
                <div class="row">
                    <!-- 부서 목록 -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">부서 목록</h5>
                                <button id="addDepartmentBtn" class="btn btn-sm btn-primary">
                                    <i class="fas fa-plus"></i> 신규 부서
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <input type="text" id="departmentSearch" class="form-control" placeholder="부서명 검색">
                                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div id="departmentList" class="list-group">
                                    <!-- 부서 목록이 여기에 동적으로 추가됨 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 부서 상세 정보 -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">부서 정보</h5>
                            </div>
                            <div class="card-body">
                                <form id="departmentForm">
                                    <!-- 기본 정보 -->
                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="departmentId" class="form-label">부서 코드</label>
                                                <input type="text" class="form-control" id="departmentId" readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label for="departmentName" class="form-label">부서명</label>
                                                <input type="text" class="form-control" id="departmentName" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="managerName" class="form-label">부서장</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="managerName" readonly>
                                                    <input type="hidden" id="managerId">
                                                    <button class="btn btn-outline-secondary" type="button" id="selectManagerBtn">
                                                        <i class="fas fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="parentDepartment" class="form-label">상위 부서</label>
                                                <select class="form-select" id="parentDepartment">
                                                    <option value="">없음 (최상위 부서)</option>
                                                    <!-- 부서 목록이 여기에 동적으로 추가됨 -->
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="departmentStatus" class="form-label">상태</label>
                                                <select class="form-select" id="departmentStatus">
                                                    <option value="active">활성</option>
                                                    <option value="inactive">비활성</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="createDate" class="form-label">생성일</label>
                                                <input type="date" class="form-control" id="createDate" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- 부서 설명 -->
                                    <div class="mb-3">
                                        <label for="departmentDesc" class="form-label">부서 설명</label>
                                        <textarea class="form-control" id="departmentDesc" rows="3"></textarea>
                                    </div>
                                    
                                    <!-- 부서 구성원 -->
                                    <h6 class="mt-4 mb-3">부서 구성원</h6>
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover" id="memberTable">
                                            <thead class="table-light">
                                                <tr>
                                                    <th>사원번호</th>
                                                    <th>이름</th>
                                                    <th>직급</th>
                                                    <th>입사일</th>
                                                    <th>상태</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- 부서 구성원이 여기에 동적으로 추가됨 -->
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <!-- 버튼 그룹 -->
                                    <div class="d-flex justify-content-end mt-4">
                                        <button type="button" id="deleteBtn" class="btn btn-danger me-2">
                                            <i class="fas fa-trash"></i> 삭제
                                        </button>
                                        <button type="button" id="saveBtn" class="btn btn-primary">
                                            <i class="fas fa-save"></i> 저장
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <!-- 조직도 -->
                        <div class="card mt-4">
                            <div class="card-header">
                                <h5 class="mb-0">조직도</h5>
                            </div>
                            <div class="card-body">
                                <div id="orgChart" class="org-chart">
                                    <!-- 조직도가 여기에 동적으로 추가됨 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 부서장 선택 모달 -->
    <div class="modal fade" id="managerModal" tabindex="-1" aria-labelledby="managerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="managerModalLabel">부서장 선택</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" id="managerSearchInput" class="form-control" placeholder="이름 검색">
                        <button class="btn btn-outline-secondary" type="button" id="managerSearchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="managerTable">
                            <thead class="table-light">
                                <tr>
                                    <th>사원번호</th>
                                    <th>이름</th>
                                    <th>부서</th>
                                    <th>직급</th>
                                    <th>선택</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 사원 목록이 여기에 동적으로 추가됨 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/department-management.js"></script>
</body>
</html>
