<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무관리시스템_비전 - 회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }
        .register-container {
            max-width: 900px; /* 더 넓은 컨테이너 */
            width: 100%;
            padding: 20px;
        }
        .register-card {
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .register-header {
            background-color: #5382a1;
            color: white;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .register-body {
            padding: 30px;
        }
        .btn-register {
            background-color: #5382a1;
            border-color: #5382a1;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .btn-register:hover {
            background-color: #277391;
            border-color: #277391;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #5382a1;
            box-shadow: 0 0 0 0.25rem rgba(83, 130, 161, 0.25);
        }
        .alert {
            margin-bottom: 20px;
            display: none;
        }
        /* 2줄 레이아웃을 위한 CSS */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -10px;
            margin-left: -10px;
        }
        .form-col {
            flex: 0 0 50%;
            max-width: 50%;
            padding-right: 10px;
            padding-left: 10px;
        }
        /* 모바일 화면에서는 1줄로 표시 */
        @media (max-width: 767.98px) {
            .form-col {
                flex: 0 0 100%;
                max-width: 100%;
            }
            .register-container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card register-card">
            <div class="register-header">
                <h3>업무관리시스템_비전</h3>
                <p class="mb-0">회원가입</p>
            </div>
            <div class="register-body">
                <div class="alert alert-danger" id="register-alert" role="alert">
                    회원가입 중 오류가 발생했습니다.
                </div>
                <div class="alert alert-success" id="register-success" role="alert">
                    회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.
                </div>
                <form id="register-form">
                    <div class="form-row">
                        <!-- 왼쪽 열 -->
                        <div class="form-col">
                            <div class="form-group">
                                <label for="name" class="form-label">이름 *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="form-label">아이디 *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
                                </div>
                                <small class="text-muted">영문, 숫자 조합 4-20자</small>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">이메일 *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">비밀번호 *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                                </div>
                                <small class="text-muted">영문, 숫자, 특수문자 조합 8자 이상</small>
                            </div>
                        </div>
                        
                        <!-- 오른쪽 열 -->
                        <div class="form-col">
                            <div class="form-group">
                                <label for="company" class="form-label">회사명</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-building"></i></span>
                                    <input type="text" class="form-control" id="company" name="company" placeholder="회사명을 입력하세요">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="department" class="form-label">부서</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-sitemap"></i></span>
                                    <input type="text" class="form-control" id="department" name="department" placeholder="부서를 입력하세요">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="position" class="form-label">직책</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                    <input type="text" class="form-control" id="position" name="position" placeholder="직책을 입력하세요">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password" class="form-label">비밀번호 확인 *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-register mt-3">회원가입</button>
                </form>
                <div class="text-center mt-3">
                    <p>이미 계정이 있으신가요? <a href="login.html" class="text-decoration-none">로그인</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/register.js"></script>
</body>
</html>
