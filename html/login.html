<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무관리시스템_비전 - 로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .login-header {
            background-color: #5382a1;
            color: white;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .login-body {
            padding: 30px;
        }
        .btn-login {
            background-color: #5382a1;
            border-color: #5382a1;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .btn-login:hover {
            background-color: #277391;
            border-color: #277391;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #5382a1;
            box-shadow: 0 0 0 0.25rem rgba(83, 130, 161, 0.25);
        }
        .alert {
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <h3>업무관리시스템_비전</h3>
                <p class="mb-0">로그인</p>
            </div>
            <div class="login-body">
                <div class="alert alert-danger" id="login-alert" role="alert">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">아이디</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">비밀번호</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            로그인 상태 유지
                        </label>
                    </div>
                    <button type="submit" class="btn btn-login">로그인</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">비밀번호를 잊으셨나요?</a>
                    <p class="mt-2">계정이 없으신가요? <a href="register.html" class="text-decoration-none">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
